<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini API</title>
</head>
<body>
    <h1>Test Gemini API</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const apiKey = prompt('Entrez votre clé API Gemini:');
            const result = document.getElementById('result');
            result.innerHTML = 'Test en cours...';

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: "Dis bonjour en français"
                                }]
                            }]
                        })
                    }
                );

                const data = await response.json();

                if (!response.ok) {
                    result.innerHTML = `<pre style="color: red;">Erreur ${response.status}:\n${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<pre style="color: green;">Succès!\n${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.innerHTML = `<pre style="color: red;">Erreur: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
